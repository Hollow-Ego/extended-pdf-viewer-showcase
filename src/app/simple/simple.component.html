
  <ngx-extended-pdf-viewer
    *ngIf="showPdfViewer"
    [src]="'assets/pdfs/The Public Domain - Enclosing the Commons of the Mind.pdf'"
    [height]="'90vh'"
    [useBrowserLocale]="true"
    [textLayer]="true"
    [showHandToolButton]="true"
    [showPresentationModeButton]="true"
    [(page)]="page"
    [(pageLabel)]="pageLabel"
    [minifiedJSLibraries]="false"
  >
  </ngx-extended-pdf-viewer>
