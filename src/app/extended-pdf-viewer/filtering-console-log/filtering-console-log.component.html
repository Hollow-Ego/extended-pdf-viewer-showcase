<div fxLayout="column" fxFill>
  <div fxLayout="row" fxLayoutAlign="space-between">
    <mat-card class="distance-16 mat-elevation-z8" fxFlex="45%">
      <p>You can override the default function <code>Window.ngxConsoleFilter(logLevel, message)</code> to filter the log messages.</p>
      <p>This live demo filters the version number from the console messages and stores it in a variable so it can be shown here:</p>
      <p>
        <i>{{ version }}</i>
      </p>
    </mat-card>
    <mat-card class="distance-16 mat-elevation-z8 progress" fxFlex="53%">
      <mat-tab-group>
        <mat-tab label="Typescript">
          <app-ie11-markdown ngPreserveWhitespaces src="/assets/extended-pdf-viewer/filtering-console-log/ts.md"> </app-ie11-markdown>
        </mat-tab>
        <mat-tab label="HTML template">
          <app-ie11-markdown ngPreserveWhitespaces src="/assets/extended-pdf-viewer/filtering-console-log/html.md"> </app-ie11-markdown>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>

  <mat-card class="distance-16 mat-elevation-z8 use-available-height">
    <small>Copyright hint: this presentation is my own work</small>.
    <ngx-extended-pdf-viewer
      [src]="'/assets/pdfs/GraalVM.pdf'"
      [zoom]="'auto'"
      [useBrowserLocale]="true"
      [showPresentationModeButton]="true"
      [showRotateButton]="false"
      [showHandToolButton]="false"
      [showDownloadButton]="false"
      [showPrintButton]="false"
      [showSecondaryToolbarButton]="false"
      [showBookmarkButton]="false"
      [backgroundColor]="'#161C1E'"
    >
    </ngx-extended-pdf-viewer>
  </mat-card>
</div>
